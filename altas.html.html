    <h1>Altas</h1>

      <div class="">

      <div class="form-group">
        <label for="telefono">Tel√©fono</label>

    <div id="hola">Hola</div>
<script>
$("#formAltas").on('submit', function(e){
  e.preventDefault();
  let datos = {};
  datos.id = $('#id').val();
  datos.nombre = $('#nombre').val();
  datos.telefono = $('#telefono').val();
  datos.email = $('#email').val();
  google.script.run.altas(JSON.stringify(datos));
});
